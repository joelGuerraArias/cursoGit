<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos de Tecnología</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 20px;
            width: 300px;
        }
        .card img {
            width: 100%;
        }
        .card-content {
            padding: 20px;
        }
        .card-content h3 {
            margin: 0;
            font-size: 1.5em;
        }
        .card-content p {
            color: #555;
        }
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #333;
            color: #fff;
        }
        .card-footer span {
            font-size: 0.9em;
        }
        .card-footer a {
            color: #fff;
            text-decoration: none;
            background: #0779e4;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="courses-container">
        <!-- Tarjetas de curso serán insertadas aquí por JavaScript -->
    </div>
    <script src="./data.js"></script>
</body>
</html>
